{% extends 'base.html' %}
{% block content %}
    <h1>Sign In</h1>
    <form action ='' method="post" name="login">
    {{ form.hidden_tag() }}
        <p>
            Please enter your OpenID:<br>
            {{ form.openid(size=40) }}
            {% for error in form.openid.errors %}
                <span style="color: #ff0000;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.remember_me }} Remember me</p>
        <p><input type="submit" value="Sign In"> </p>
    </form>
{% endblock %}
