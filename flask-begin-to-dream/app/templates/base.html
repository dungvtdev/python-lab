<html>
  <head>
    {% if title %}
        <title>{{ title }} - microblog</title>
    {% else %}
        <title>Welcome to microblog</title>
    {% endif %}
  </head>
  <body>
    {% with messages = get_flashed_messages()  %}
        {% if messages %}
            <ul>
                {% for message in messages%}
                    <li>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div>Microblog: <a href="/index">Home</a></div>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
